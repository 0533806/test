<!DOCTYPE html>
<html lang="tw">
<head>
  <meta charset="UTF-8">
  <title>Cal</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
  <button data-operation>รท</button>
  <button data-operation>*</button>
  <button data-number>1</button>
  <button data-number>2</button>
  <button data-number>3</button>
  <button data-number>4</button>
  <button data-number>5</button>
  <button data-count class="span-two">=</button>
  <button data-point>.</button>
  <div class="result">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>
  <div data-current-operation class="current-operation"></div>
  <button data-operation>-</button>
  <button data-operation>+</button>
  <button data-number>6</button>
  <button data-number>7</button>
  <button data-number>8</button>
  <button data-number>9</button>
  <button data-number>0</button>
  <button data-delete><i class="material-icons">arrow_right_alt</i></button>
  <button data-allclear><i class="material-icons">delete</i></button>
  </div>
</body>
</html>
